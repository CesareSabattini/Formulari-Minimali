<!DOCTYPE html>
<html>
<head>
    <title>Documenti LaTeX</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Formulari Minimali</h1>
    <div class="container">
       
      
        <select id="yearSelect" onchange="showLinks()">
            <option value="1">Primo anno</option>
            <option value="2">Secondo anno</option>
            <option value="3">Terzo anno</option>
        </select>
        <ul id="linkList" style="display: none;">
            <li><a href="meccanica-analitica.pdf">Meccanica Analitica</a></li>
            <li><a href="fenomeni-ondulatori.pdf">Fenomeni Ondulatori</a></li>
            <li><a href="relativita-ristretta.pdf">Relatività Ristretta</a></li>
        </ul>
    </div>
    <p class="
    
    ">
        Formulari per il corso di Laurea in Fisica presso Alma Mater Studiorum - Università di Bologna.
    </p>
    <script>
        function showLinks() {
            var yearSelect = document.getElementById("yearSelect");
            var linkList = document.getElementById("linkList");

            if (yearSelect.value == "2") {
                linkList.style.display = "block";
            } else {
                linkList.style.display = "none";
            }
        }
    </script>
</body>
</html>
